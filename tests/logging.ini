# aggressive logging for test cases
# logs INFO to stdout and DEBUG to binance.log

[loggers]
keys=root,binance

[handlers]
keys=fhandler,shandler

[formatters]
keys=defaultFormatter

[logger_root]
level=NOTSET
handlers=shandler,fhandler

[logger_binance]
handlers=shandler,fhandler
level=NOTSET
propagate=1
qualname=binance

[handler_shandler]
# this controls stdout logging
class=logging.StreamHandler
formatter=defaultFormatter
level=INFO
args=(sys.stdout,)

[handler_fhandler]
# this controls logging to the ouput file
class=logging.FileHandler
formatter=defaultFormatter
level=DEBUG
args=("binance.log","a")

[formatter_defaultFormatter]
format=%(asctime)s : %(levelname)s: %(funcName)s - %(message)s
datefmt="%Y-%m-%d %H:%M:%S"
